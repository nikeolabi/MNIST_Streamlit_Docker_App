networks:
  sync-network:

volumes:
  postgres_data:

services:
  database:
    image: postgres:15
    container_name: mnistStreamlitDatabase
    networks:
      - sync-network
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: mnistStreamlitApp
    networks:
      - sync-network
    environment:
      POSTGRES_HOST: database
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test
    ports:
      - "8501:8501"
    depends_on:
      - database

